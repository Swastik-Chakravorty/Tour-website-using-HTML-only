<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Tours & Travel contact</title>
</head>
<body>
    <p align="center"> <big>Contact Us</big> </p><br>
    <div align="center">
    <form action="contact.js">
        <input type="text" placeholder="Enter your name"><br><br>
        Your Email:
        <input type="email" name="Your email id" id="email"><br><br>
        Mobile number:
        <input type="tel" name="Enter your mobile number" id="mobile"><br><br>
        Your query:
        <textarea name="Your enquiry" id="enq" cols="30" rows="10"></textarea><br><br>
        <input type="button" value="Submit">
    </form>
</div>
</body>
</html>
